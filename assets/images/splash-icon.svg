<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Guitar Body -->
  <ellipse cx="200" cy="240" rx="80" ry="50" fill="#8B4513" stroke="#654321" stroke-width="3"/>
  
  <!-- Guitar Neck -->
  <rect x="160" y="80" width="30" height="160" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Guitar Head -->
  <rect x="155" y="50" width="40" height="30" rx="5" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Tuning Pegs -->
  <circle cx="165" cy="60" r="3" fill="#654321"/>
  <circle cx="175" cy="60" r="3" fill="#654321"/>
  <circle cx="165" cy="70" r="3" fill="#654321"/>
  <circle cx="175" cy="70" r="3" fill="#654321"/>
  
  <!-- Sound Hole -->
  <circle cx="200" cy="240" r="15" fill="#000000"/>
  <circle cx="200" cy="240" r="12" fill="#8B4513"/>
  
  <!-- Bridge -->
  <rect x="190" y="270" width="20" height="3" fill="#654321"/>
  
  <!-- Strings -->
  <line x1="160" y1="80" x2="190" y2="270" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="170" y1="80" x2="190" y2="270" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="180" y1="80" x2="190" y2="270" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="190" y1="80" x2="190" y2="270" stroke="#C0C0C0" stroke-width="1"/>
  
  <!-- Fret Lines -->
  <line x1="160" y1="120" x2="190" y2="120" stroke="#654321" stroke-width="1"/>
  <line x1="160" y1="140" x2="190" y2="140" stroke="#654321" stroke-width="1"/>
  <line x1="160" y1="160" x2="190" y2="160" stroke="#654321" stroke-width="1"/>
  <line x1="160" y1="180" x2="190" y2="180" stroke="#654321" stroke-width="1"/>
  
  <!-- Band Aid Cross -->
  <rect x="280" y="160" width="80" height="30" rx="10" fill="#FFFFFF" stroke="#FF6B6B" stroke-width="2"/>
  <rect x="300" y="140" width="8" height="70" fill="#FF6B6B"/>
  <rect x="280" y="160" width="80" height="8" fill="#FF6B6B"/>
  
  <!-- Musical Notes -->
  <circle cx="300" cy="120" r="6" fill="#FF6B6B"/>
  <path d="M300 114 L300 100 L315 100 L315 114" stroke="#FF6B6B" stroke-width="2" fill="none"/>
  
  <circle cx="320" cy="130" r="6" fill="#FF6B6B"/>
  <path d="M320 124 L320 110 L335 110 L335 124" stroke="#FF6B6B" stroke-width="2" fill="none"/>
  
  <!-- App Name -->
  <text x="200" y="340" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#8B4513" text-anchor="middle" font-weight="bold">BandAid</text>
</svg>
